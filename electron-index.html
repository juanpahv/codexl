<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />

		<title>CodeXL</title>
		<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
	</head>
	<body>
		<div class="container" style="padding: 20px 0px 10px 0px;">
			<div class="row">
				<div class="col-6">
					<div id="container" style="height: 600px; border: 1px solid #ccc"></div>
				</div>
				<div class="col-6">
					<div id="output" style="height: 600px; border: 1px solid #ccc"></div>
				</div>
			</div>
			<div class="container form-floating py-3">
				<div class="col-2">
					<label for="cmbLanguageSelector" style="font-size: 15;">Select language</label>
					<select name="language" id="cmbLanguageSelector" class="form-select" aria-label="Select label">
						<option value="Java" selected>Java</option>
						<option value="JavaScript">JavaScript</option>
						<option value="HTML">HTML</option>
						<option value="Python">Python</option>
					</select>
				</div>
			</div>
			<button id="OpenFile" class="btn btn-primary">
				Open file
			</button>
			<button id="SaveFile" class="btn btn-primary">
				Save file
			</button>	
			<button id="buttonCompile" class="btn btn-success">
				Compile
			</button>
		</div>
	</body>

	<script src="index.js"></script>
</html>
